{% extends 'base.html' %}

{% block content %}
    <div class="offset-3 col-md-6">
        <h2>Crear clase</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {% for field in form %}
                    <br>
                    <label>{{ field.label_tag }}</label>
                    {{ field }}
                {% endfor %}
            </div>
            <button type="submit">Crear clase</button>
        </form>
    </div>
{% endblock %}
