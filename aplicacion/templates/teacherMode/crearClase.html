{% extends 'teacherMode/profesor_base.html' %}

{% block content %}
    <div class="offset-md-3  col-xs-11 col-md-6">
        <h2>Crear Asesoria</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {% for field in form %}
                    <br>
                    <label>{{ field.label_tag }}</label>
                    {{ field }}
                {% endfor %}
            </div>
            <button type="submit">Crear asesoria</button>
        </form>
    </div>
{% endblock %}
